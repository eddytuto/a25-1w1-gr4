<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>outline</title>
  </head>
  <body>
    <style>
      *,
      *:after,
      **:before {
        box-sizing: border-box;
      }
      /* par défaut le outline se trouve juste à l'extérieur de la bordure */
      div {
        display: inline-block;
        font-size: 40px;
        border: 4px solid #aaa;
        margin: 20px;
        padding: 15px;
        outline-offset: 20px;
        outline: 3px solid red;
      }
    </style>
    <div>3</div>
  </body>
</html>
